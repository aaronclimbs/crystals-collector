<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crystal Collector</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex">
        <h1 class="display-4 mx-auto my-3">Crystal Collector</h1>
      </div>
      <p class="lead text-center">Collect the crystals!</p>
      <div class="jumbotron">
        <div class="row">
          <div class="col-sm-6 text-center">
            <h4>Target Score</h4>
            <hr />
            <p id="targetScore"></p>
          </div>
          <div class="col-sm-6 text-center">
            <h4>Your Score</h4>
            <hr />
            <p><span id="playerScore">0</span> <span id="add"></span></p>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-6">
          <h3>Wins: <span id="winText">0</span></h3>
        </div>
        <div class="col-sm-6">
          <h3>Losses: <span id="lossText">0</span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-md-3">
          <img
            id="crystalDiamond"
            src="./assets/images/1354727531.svg"
            class="img-responsive"
            alt="diamond crystal"
          />
        </div>
        <div class="col-6 col-md-3">
          <img
            id="crystalBlack"
            src="./assets/images/mi-brami-Round-Black-Crystal-Button.svg"
            class="img-responsive"
            alt="black crystal"
          />
        </div>
        <div class="col-6 col-md-3">
          <img
            id="crystalRed"
            src="./assets/images/glassball.svg"
            class="img-responsive"
            alt="red crystal"
          />
        </div>
        <div class="col-6 col-md-3">
          <img
            id="crystalWhite"
            src="./assets/images/misc-beryl.svg"
            class="img-responsive"
            alt="crystalWhite crystal"
          />
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
